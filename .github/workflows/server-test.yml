name: Server test

on: 
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      
      - uses: browser-actions/setup-chrome@v0.0.0
        with:
          chrome-version: 88.0
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.0.0
        with:
          java-version: '11'
          distribution: adopt
          
      - name: Build and test
        run: ./gradlew build
        working-directory: ./server
